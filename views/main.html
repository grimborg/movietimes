<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <form class="navbar-form form-inline">
            <div class="btn-group">
                <button ng-repeat="cinema in cinemas" type="button" class="btn btn-primary"
                    ng-model="chosenCinema.model" btn-radio="cinema">{{cinema}}</button>
            </div>
            <div class="btn-group">
                <button ng-repeat="day in days" type="button" class="btn btn-info"
                    ng-model="chosenDay.model" btn-radio="day">{{day}}</button>
            </div>
            <div class="btn-group">
                <button ng-show="chosenMovie.model != undefined" type="button" class="btn btn-danger"
                    ng-click="chosenMovie.model = undefined">{{chosenMovie.model}}</button>
            </div>
        </form>
    </div>
</div>
<div class="row-fluid">
    <div class="span12">
        <table class="table">
            <tbody>
                <tr ng-repeat="movie in movies | filter:movieFilter" ng-hide="movie.time < curtime ||
                    movie.dayname == 'yesterday'">
                    <td width="3em">{{movie.time}}
                        <span class="label label-info" ng-show="chosenDay.model == 'Any day' && movie.dayname != 'today'"
                            ng-click="chosenDay.model = movie.dayname">
                            {{movie.dayname}}
                        </span>
                    </td>
                    <td width="3em"><a href="{{movie.imdb_uri}}"><span class="badge
                                badge-warning" style="width: 1.5em; text-align:center">{{movie.info.rating ||
                                '&nbsp;'}}</span>
                        </a>
                    </td>
                    <td>
                        <button ng-disabled="chosenMovie.model != undefined" class="btn btn-link btn-movie-title" ng-click="chosenMovie.model =
                            movie.title">{{movie.title}}
                        <small class="movie-3d" ng-show="movie.3d">3D</small>
                    </button></td>
                    <td ng-show="chosenCinema.model == 'Anywhere'">
                        <button class="btn btn-link" ng-click="chosenCinema.model = movie.cinema">
                            {{movie.cinema}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
