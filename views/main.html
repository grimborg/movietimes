<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <a class="brand" href="#">Where & When?</a>
        <div class="btn-group">
            <button ng-repeat="cinema in cinemas" type="button" class="btn btn-primary"
               ng-model="chosenCinema.model" btn-radio="cinema">{{cinema}}</button>
         </div>
        <div class="btn-group">
            <button ng-repeat="day in days" type="button" class="btn btn-info"
               ng-model="chosenDay.model" btn-radio="day">{{day}}</button>
         </div>
    </div>

</div>
<div class="row-fluid">
    <div class="span12">
        <table class="table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Movie</th>
                    <th>Cinema</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="movie in movies | filter:movieFilter">
                   <td>{{movie.time}} <span class="label label-info" ng-show="chosenDay.model == 'All' && movie.dayname != 'today'">{{movie.dayname}}</span></td>
                   <td><a href="{{movie.imdb_uri}}">{{movie.title}}</a></td>
                    <td>{{movie.cinema}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
